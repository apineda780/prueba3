<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="css/design.css">

</head>
<body>

    <section>
        <div class="Menu">
            
            <a href= "#inicio">Inicio</a>
            <a href= "#sobremi">Sobre Mi</a>
            <a href= "#Contactame">Contactame</a>
            <a href= "#redes">Redes</a>     
        </div>
    </section>

    <section>
        <div class="Inicio" id="inicio">
            <h1>Angie Tatiana Pineda Peñaranda</h1>
            <div class="contenedor"><img src="imagen/foto.jpg"></div>
        </div>
    </section>

    <section>
        <div class="sobremi" id="sobremi">
            <div class="aboutme">
                <a href="enconstrucción.html">Sobre Mi</a>
                <div class="aboutme1">
                    <img src="https://cdn.pixabay.com/photo/2016/01/09/18/28/notepad-1130743_1280.jpg">
                </div>
            </div>
            <div class="hobbies">
                <a href="enconstrucción.html">Hobbies</a>
                <div class="hobbies1">
                    <img src="https://cdn.pixabay.com/photo/2017/10/23/05/56/summer-2880261_1280.jpg">
                </div>
            </div>
            <div class="family">
                <a href="enconstrucción.html">Familia</a>
                <div class="family1">
                    <img src="https://cdn.pixabay.com/photo/2017/06/27/11/48/team-spirit-2447163_640.jpg">
                </div>
            </div>
            <div class="work">
                <a href="enconstrucción.html">Experiencia</a>
                <div class="work1">
                    <img src="https://cdn.pixabay.com/photo/2021/03/02/13/04/laptop-6062423_1280.jpg">
                </div>
            <div>
        </div>
    </section>

    <section>
        <div class="Contactame" id="Contactame">
            <form action="/procesar" method="post"></form>
            <h2>Formulario de Contacto</h2>
            <div class="Section1">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" minlength="3" maxlength="50" placeholder="Digita tú nombre" required>
                <label for="number">Teléfono:</label>
                <input type="text" id="number" name="number" maxlength="10" minlength="10" placeholder="Digita tú número" required>
            </div>
            <div class="Section2">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" minlength="3" maxlength="50" placeholder="Digita tú ciudad" required>
                <label for="interes">Interes:</label>
                <input type="text" id="interes" name="interes" minlength="3" maxlength="50" placeholder="Digita tú interés" required>
            </div> 
        </div>
    </section>

    <section>
        <div class="redes" id="redes">
            <div class="facebook">
                <img src="Imagen/redes/facebook.jpg">
            </div>
            <div class="instagram">
                <img src="Imagen/redes/Instagram.jpg">
            </div>    
            <div class="whatsapp">
                <img src="Imagen/redes/whatsapp.jpg">
            </div>
            <div class="linkedin">
                <img src="Imagen/redes/linkedin.jpg">
            </div>
            <div class="x">
                <img src="Imagen/redes/x.jpg">
            </div>
            <div class="youtube">
                <img src="Imagen/redes/youtube.jpg">
            </div>
            <div class="tiktok">
                <img src="Imagen/redes/tiktok.jpg">
            </div> 
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
    

</body>
</html>
